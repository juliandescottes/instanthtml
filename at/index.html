<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instant Aria Templates!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="aria/ariatemplates-1.3.3.js" type="text/javascript"></script>
    <script src="aria/css/atskin-1.3.3.js" type="text/javascript"></script>
</head>
<body>
    <div style="display:none">
        <div id="content-data">var data = {
    fruits : ["Banana", "Orange", "Apple"]
}</div>
        <div id="content-template" >{macro main()}
    <ul>
    {foreach fruit in data.fruits}
        ${fruit}, 
    {/foreach}
    </ul>
{/macro}</div>
        <div id="content-script">{
    $classpath:'TestScript',
    $prototype : {
        myMethod : function () {

        }
    }
}</div>
        <div id="content-css">{macro main()}
    ul {
        padding-left : 10px;
        color:red;
    }   
{/macro}</div>
    </div>
    <div id="editors-container">
        <div class="tab-panel">
            <div style="margin-right : 5px;" class="tab-item tab-button" onclick="iat_save()">Save</div>
            <div id="tab-template" class="tab-item tab-selected" onclick="iat_selectEditor(event)">Template</div>
            <div id="tab-script" class="tab-item" onclick="iat_selectEditor(event)">Script</div>
            <div id="tab-css" class="tab-item" onclick="iat_selectEditor(event)">CSS</div>
            <div id="general-message" class="general-message-container"></div>
            <!--<div class="tab-item tab-item-right tab-button" onclick="iat_list()">
                <div class="tab-list tab-list-right" id="tab-list-snippets"></div>
            List</div>-->
        </div>
        <div id="multi-editor"></div>
    </div>
    <div id="data-editor"></div>
    <div id="preview"></div>
    <div id="error-container-main"></div>
    <div id="error-container-data"></div>
    <script src="instantat.js" type="text/javascript"></script>
    <script src="store.js" type="text/javascript"></script>
</body>
</html>
